<!DOCTYPE html>
<html>
    <head>
        <title>Zebra table</title>
        <style>
            table{
                border-collapse: collapse;
            }
            th, td{
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even){
               background-color: rgb(233, 173, 173);
            }th:nth-child(even), td:nth-child(even){
                background-color: rgb(red, green, blue);
            }
        </style>
    </head>
    <body>
        <table style="width: 80;">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Centuries</th>
            </tr>
            <tr>
                <td>Sachin</td>
                <td>Tendulkar</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Sourav</td>
                <td>Ganguly</td>
                <td>39</td>
            </tr>
            <tr>
                <td>Virendra</td>
                <td>Shewag</td>
                <td>38</td>
            </tr>
            <tr>
                <td>Virat</td>
                <td>Kohli</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Rohit</td>
                <td>Sharma</td>
                <td>41</td>
            </tr>


        </table>
    </body>
</html>
